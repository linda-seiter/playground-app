<!DOCTYPE html>
<html>
  <head>
    <title>Playground</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <p id="city">Boston</p>
    <p id="state">MA</p>

    <script src="index.js"></script>

    <label>Enter your name:</label>
    <input type="text" id="fname" onchange="myFunction()" />

    <script>
      function myFunction() {
        var x = document.getElementById("fname");
        x.value = x.value.toUpperCase();
      }
    </script>
  </body>
</html>
